{% extends "base_generic.html" %}

{% block content %}
  <h2>Credit Cards</h2>
    {% for card in cards %}
    <ul>
  <li>
    <strong>Card Number: </strong>{{card.ccnumber}} <p></p>
    <p><strong>CVV: </strong>{{card.ccv}} </p>  
     <p><strong>Expiration date: </strong>{{card.expiration|date:"M/Y"}} </p>  
  </li>  
   <p><a href="">Manage Credit Card Information</a></p>
  </ul>
  {% endfor %}  
  
{% endblock %}
