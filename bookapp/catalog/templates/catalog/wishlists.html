{% extends "base_generic.html" %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Your Wishlists</h1>
    <p>Books</p>
    {% for wishlist in wishlist%}
    <h3>{{ wishlist.name }}</h3>
    <ul>
    <li> {{ wishlist.books }} </li>
    </ul>

    {% endfor %}
{% else %}
    <h1>Oops!</h1>
    <p>You are not <a href="{% url 'login' %}">logged in</a>.</p>
{% endif %}
{% endblock %}
