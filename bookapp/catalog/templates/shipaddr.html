{% extends "base_generic.html" %}

{% block content %}
  <h2>Shipping Address</h2>
    {% for ship in ships %}
    <ul>
  <li>
    <strong>Address: {{ship.address}}</strong><p></p>
    <p><strong>City: {{ship.city}}</strong> </p>
    <p><strong>State: {{ship.state}}</strong> </p>
    <p><strong>Zip: {{ship.zip}}</strong> </p>  
  </li>  
  </ul>
  {% endfor %}  
{% endblock %}
