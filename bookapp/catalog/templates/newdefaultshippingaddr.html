{% extends "base_generic.html" %}

{% block content %}
  <h2>Set New Default Address</h2>

  <p> Are you sure you want to make the following your new default address: "{{item}}"?</p>

<form action = "{% url 'setdefaultaddr' item.id %}" method ="post">

    {% csrf_token %}
    <a href = "{% url 'shipaddr' %}"><button type = "button" class="button2"> Cancel </button></a>

    <input type = "submit" name="Confirm">

</form>

{% endblock %}
