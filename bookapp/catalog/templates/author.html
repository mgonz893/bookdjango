{% extends "base_generic.html" %}

{% block content %}
{% if book_list %}
  <h2>Books by: {{ author.author }}</h2>
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}}) 
        <img src={{book.model_pic.url}} style="width: 100px; height: 100px" />
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p><strong>There are no books from this author in this catalog.</strong></p>
  {% endif %}  
{% endblock %}
